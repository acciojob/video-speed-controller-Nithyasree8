<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Video Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="player">
        <video id="video" class="player__video" src="https://www.w3schools.com/html/mov_bbb.mp4" preload="metadata"></video>
        <div class="player__controls">
            <button id="player__button" class="player__button toggle">►</button>
            <button id="rewind" class="player__button">« 10s</button>
            <button id="fastforward" class="player__button">25s »</button>
            <input type="range" id="volume" class="player__slider" min="0" max="1" step="0.05" value="0.75">
            <input type="range" id="playbackSpeed" class="player__slider" min="0.5" max="2" step="0.1" value="1">
            <div class="progress">
                <div id="progress__filled" class="progress__filled"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
