<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Speed Controller</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="player">
        <video class="player__video" id="video" src="https://www.w3schools.com/html/mov_bbb.mp4"></video>
        <div class="controls">
            <button class="toggle" id="play-pause">►</button>
            <button class="toggle" id="rewind">« 10s</button>
            <button class="toggle" id="forward">25s »</button>
            <input type="range" id="volume" min="0" max="1" value="0.5" step="0.01">
            <input type="range" id="playbackSpeed" min="0.5" max="2" value="1" step="0.1">
            <div class="progress">
                <div class="progress__filled" id="progress-filled"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
